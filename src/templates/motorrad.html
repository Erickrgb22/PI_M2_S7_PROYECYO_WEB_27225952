{% extends "layout.html" %}

{% block content%}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='assets/R100CAFE.jpg') }}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2>Arte en 2 Ruedas? Lo hacemos posible</h2>
        <p style="margin: 30%;">BMW R100 CAFE RACER MOD</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='assets/S1000.avif') }}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1>Ofrecemos la Gama Mas Alta de Motocicletas</h1>
         <p style="margin: 30%;">BMW S1000RR</p>       
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='assets/GS.avif') }}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1>Dominamos todos los caminos ...</h1>
        <p style="margin: 30%;">BMW GS1250R</p>
       <!-- AÃ±adir boton de Ir al Registro-->
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
{% endblock %}
